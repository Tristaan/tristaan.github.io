name: Build and deploy Jekyll site to Github Pages

on:
  push:
    branches:
      - master

jobs:
    github-pages:
      runs-on: ubuntu-16.04
      steps:
        - uses: actions/checkout@v2
        - uses: helaili/jekyll-action@v2
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            target_branch: 'gh-pages'

