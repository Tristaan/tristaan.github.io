---
layout: default
---
<div id="page">
    <header>
        {%- if page.title -%}
        <h1 class="page-heading">{{ page.title }}</h1>
        {%- endif -%}
        {%- if page.subtitle -%}
        <h2 class="page-subheading">{{ page.subtitle }}</h2>
        {%- endif -%}
    </header>

    <section>
        {{ content }}
    </section>
</div>
